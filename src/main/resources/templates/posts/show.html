<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Post</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

<h2 th:text="${post.title}"></h2>
<h3 th:text="${post.body}"></h3>
<div>
    <h4>Username:</h4>
    <h4 th:text="${user.username}"></h4>
    <h5>User email:</h5>
    <h5 th:text="${user.email}"></h5>
</div>

<!--consider putting edit/delete same, maybe sep for edit-->

<!--request to view-->
<a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit Post</a>
<!--form to delete-->
<form th:action="@{'/posts/' + ${post.id} + '/delete'}" th:method="POST">

    <button>Delete</button>

</form>
</body>
</html>
