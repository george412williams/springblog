<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
</head>
<body>
    <h2>profile page</h2>
    <h3>Welcome <span th:text="${username}"></span></h3>
    <h2>Username: <span th:text="${username}"></span></h2>
    <h2>Password: <span th:text="${password}"></span></h2>

<!--    read as for each ad inside of collection ads-->
    <ul th:each="ad : ${ads}">
        <li th:text="${ad}"></li>
        <!-- will create an item for each item -->
    </ul>
</body>
</html>
